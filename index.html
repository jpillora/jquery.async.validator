  <script id="demoTemplate" type="text/template">
  <!-- demo template -->
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#demos" href="#demo-<%= name %>"><%= title %></a>
    </div>

    <div id="demo-<%= name %>" data-name="<%= name %>" class="demo collapse accordion-body in">
      <div class="accordion-inner">

        <div class="demo-loading">
          Loading...
        </div>

        <div class="demo-wrapper">

          <div class="demo-container"></div>

          <hr/>
          HTML
          <pre class="html"></pre>

          <hr/>
          JavaScript
          <pre  class="script"></pre>

          <div class='test-container'>
            <hr/>
            <span class='test-label'>Unit Tests </span>
            <pre  class="tests"></pre>
          </div>

          <button class='test-toggle' data-toggle='.test-container'>Show Unit Tests</button>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var scripts = [];

    (function() {
      var isLocal = window.location.host.match(/8888$/),
          script = document.createElement('script'); 

      script.type = 'text/javascript';
      script.src  = isLocal ? 'http://127.0.0.1:8888/framework/js/lib/require.js' :
                              'http://framework.jpillora.com/js/lib/require.js';    
      script.setAttribute('data-main', 
                    isLocal ? 'http://127.0.0.1:8888/framework/js/framework' :
                              'http://framework.jpillora.com/js/framework');

      script.setAttribute('data-real-main', '../demo/demo');
      
      var s = document.getElementsByTagName('script')[0]; 
      s.parentNode.insertBefore(script, s);

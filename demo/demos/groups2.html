    }
  });

  var pass = function(r) { return true; },
      fail = function(n) { return function(r) { return "'"+n+"' failed."; }; };

  $.asyncValidator.addRules({
    a: pass,
    b: pass,
    c: pass,
    d: pass,
    e: pass,
    f: pass
  });

  $.asyncValidator.addGroupRules({
    g: function(r) {

      console.log("G!")

      var s = "";    

      r.groupElems().each(function() {
        s += $(this).val();
      });

      if(s !== "abc")
        return "Not ABC! >> " + s;

      return true;
    }
  });
